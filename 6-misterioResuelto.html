 *3) Idear un método equivalente, pero distinto. Es decir, crear un método

 *4) EXTRA: Sólo si resolviste los puntos anteriores, implementa una versión recursiva

    <script language="javascript">
        function IsPalindrome() {
            var inputWord = document.getElementById("palabra").value;
            //var i =0;
            var flag=true;
            var mensaje;
            var largo = inputWord.length;

            for (var i=0;flag && i<(largo/2);i++){
                inputWord[i]==inputWord[largo-1-i] ? flag=true : flag=false;
            }
           
            //Escribo el resultado para saber si lo es o no
            flag?mensaje="SI":mensaje="NO";
            document.getElementById("p1").innerHTML="La palabra " + mensaje + " es un palindromo";

            return flag;
        }
    </script>
</head>

<body>
    <label for="palabra">PALABRA</label>
    <input type="text" id="palabra">
    <button onclick="IsPalindrome();">Empieza</button>
    <p id="p1"></p>
</body>

</html>
