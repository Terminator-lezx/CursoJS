<html>
    <head>
        <title>
            Palindromo
        </title>
        <script language="javascript">

                var flag=esPalindromo(inputWord);

            function esPalindromo (word){
                // Determina si la palabra es un palindromo de manera recuersiva
                if (word[0] == word[word.length-1]){
                    if (word.length>2){
                        // Llamo recursivamente a la funcion con una cadena sin carcater inicial y final
                        return esPalindromo (word.slice(1,word.length-1));
                    } else{
                        return true;
                    }
                }else{
                    return false;
                }
            }
        </script>
    </head>

    <body>
        <label for="palabra">PALABRA</label>
